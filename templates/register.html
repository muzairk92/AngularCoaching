<h1>Register</h1>


<form ng-submit="register(user)">
     Name :  <input type="text" ng-model="user.name" required> <br>  <br>
    Email : <input type="email" ng-model="user.email" required> <br> <br>
    Pass : <input type="password" ng-model="user.pass" required>
    <br> <br>
    <input type="submit" value="Register">
</form>
